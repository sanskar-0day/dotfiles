# ═══════════════════════════════════════════════════════════════════
# Hypridle — Idle behavior (inspired by dusky)
# Listeners are PARALLEL — each timer ticks independently
# ═══════════════════════════════════════════════════════════════════

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ── 1. Dim brightness (2.5 min) ─────────────────────────────────
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 1
    on-resume = brightnessctl -r
}

# ── 2. Lock session (5 min) ─────────────────────────────────────
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# ── 3. Screen off / DPMS (5.5 min) ──────────────────────────────
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# ── 4. Suspend (10 min) — skips if audio is playing ─────────────
listener {
    timeout = 600
    on-timeout = pactl list sinks | grep -q "State: RUNNING" || systemctl suspend
}
