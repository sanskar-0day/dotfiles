# ╔══════════════════════════════════════════════════════════════════════╗
# ║                     Hyprland Configuration                         ║
# ║           Debian 13 · Universal GPU · Distrobox-Oriented           ║
# ║           Inspired by github.com/dusklinux/dusky                   ║
# ╚══════════════════════════════════════════════════════════════════════╝

# ── Variables ────────────────────────────────────────────────────────────────
$terminal    = kitty
$fileManager = thunar
$menu        = wofi --show drun
$browser     = flatpak run org.mozilla.firefox
$mainMod     = SUPER

# ── Monitor ──────────────────────────────────────────────────────────────────
monitor = , preferred, auto, 1

# ── GPU Environment (auto-generated by host/setup.sh) ────────────────────────
# Detects Intel/AMD/NVIDIA and generates the correct env vars.
# If the file doesn't exist yet, run: ./install.sh
source = ~/.config/hypr/gpu-env.conf

# Wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

# Cursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# ── Autostart ────────────────────────────────────────────────────────────────
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

# Clipboard persistence
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Fix slow app launch — import env vars into systemd
exec-once = systemctl --user import-environment $(env | cut -d'=' -f 1)
exec-once = dbus-update-activation-environment --systemd --all

# ── XWayland ─────────────────────────────────────────────────────────────────
xwayland {
    force_zero_scaling = true
}

# ── Input ────────────────────────────────────────────────────────────────────
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    accel_profile = adaptive
    numlock_by_default = true
    repeat_rate = 35
    repeat_delay = 250

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
        drag_lock = false
        clickfinger_behavior = false
    }
}

# ── Cursor ───────────────────────────────────────────────────────────────────
cursor {
    no_hardware_cursors = 2
    use_cpu_buffer = 2
    hide_on_key_press = false
    inactive_timeout = 0
    no_break_fs_vrr = 2
}

# ── General ──────────────────────────────────────────────────────────────────
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(313244aa)
    layout = dwindle
    allow_tearing = true
    resize_on_border = true

    snap {
        enabled = false
        window_gap = 10
        monitor_gap = 10
    }
}

# ── Decoration ───────────────────────────────────────────────────────────────
decoration {
    rounding = 8
    rounding_power = 4.0

    # Dim unfocused windows for visual depth
    dim_inactive = true
    dim_strength = 0.15
    dim_special = 0.8

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        popups = false
    }

    shadow {
        enabled = true
        range = 25
        render_power = 2
        ignore_window = true
        color = rgba(1a1a2eee)
    }
}

# ── Animations (Dusky "Fluid" preset) ────────────────────────────────────────
animations {
    enabled = true

    # Overshoots target and snaps back — windows opening, workspaces
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    # Clean ease-out — fading, opacity
    bezier = fluid, 0.25, 1, 0, 1
    # Tight snap — windows closing
    bezier = snap, 0.5, 0.9, 0.1, 1.05
    # Starts fast, decelerates slowly — menus, layers
    bezier = menu_decel, 0.1, 1, 0, 1
    # Linear — border color cycling
    bezier = liner, 1, 1, 1, 1

    animation = windowsIn, 1, 7, overshot, popin 80%
    animation = windowsOut, 1, 5, snap, popin 80%
    animation = windowsMove, 1, 7, overshot, slide
    animation = border, 1, 2, liner
    animation = borderangle, 1, 40, liner, once
    animation = fade, 1, 5, fluid
    animation = layersIn, 1, 6, overshot, popin 70%
    animation = layersOut, 0, 0, menu_decel, slide
    animation = fadeLayersIn, 1, 5, menu_decel
    animation = fadeLayersOut, 1, 4, menu_decel
    animation = workspaces, 1, 8, overshot, slide
    animation = specialWorkspace, 1, 8, overshot, slidevert
}

# ── Layout ───────────────────────────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
}

binds {
    allow_pin_fullscreen = true
}

# ── Gestures (Touchpad) ─────────────────────────────────────────────────────
gestures {
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_invert = true
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

# 3-finger swipe gestures
gesture = 3, up, dispatcher, fullscreen, 0
gesture = 3, down, dispatcher, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
gesture = 3, right, dispatcher, exec, playerctl play-pause

# 4-finger swipe → volume/brightness
gesture = 4, up, dispatcher, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 10%+
gesture = 4, down, dispatcher, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
gesture = 4, left, dispatcher, exec, brightnessctl set 10%-
gesture = 4, right, dispatcher, exec, brightnessctl set 10%+

# ── Window Rules ─────────────────────────────────────────────────────────────

# Float common dialogs
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(File Operation Progress)$

# Firefox
windowrulev2 = float, class:^(firefox)$, title:^(About Mozilla Firefox)$
windowrulev2 = float, class:^(firefox)$, title:^(Library)$

# Firefox PiP
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 480 270, title:^(Picture-in-Picture)$

# MPV always float, centered
windowrulev2 = float, class:^(mpv)$
windowrulev2 = center, class:^(mpv)$
windowrulev2 = size 640 360, class:^(mpv)$
windowrulev2 = opaque, class:^(mpv)$

# Thunar file operations float
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$

# htop floating
windowrulev2 = float, class:^(htop)$
windowrulev2 = size 1080 607, class:^(htop)$
windowrulev2 = center, class:^(htop)$

# Force opaque on media-heavy sites
windowrulev2 = opaque, class:^(firefox)$, title:.*YouTube.*
windowrulev2 = opaque, class:^(firefox)$, title:.*Figma.*

# ── Keybinds ─────────────────────────────────────────────────────────────────

# --- App Launchers ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $terminal -e nvim

# --- Window Management ---
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exec, $HOME/dotfiles/scripts/power-menu.sh
bind = ALT, F4, exec, wlogout -b 5 -c 0 -r 0.5 -L 600
bind = $mainMod, A, fullscreen, 0
bind = $mainMod SHIFT, A, fullscreen, 1
bind = $mainMod, X, pin,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, D, pseudo,

# Smart float: toggle → resize 90% → center (from dusky)
bind = $mainMod, V, exec, if hyprctl -j activewindow | jq -e '.floating | not'; then hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 90% 90%; dispatch centerwindow"; else hyprctl dispatch togglefloating; fi

# --- Focus (repeatable) ---
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d
binde = $mainMod, H, movefocus, l
binde = $mainMod, L, movefocus, r
binde = $mainMod, K, movefocus, u

# --- Move windows (repeatable) ---
binde = $mainMod SHIFT, left, movewindow, l
binde = $mainMod SHIFT, right, movewindow, r
binde = $mainMod SHIFT, up, movewindow, u
binde = $mainMod SHIFT, down, movewindow, d
binde = $mainMod SHIFT, H, movewindow, l
binde = $mainMod SHIFT, L, movewindow, r
binde = $mainMod SHIFT, K, movewindow, u
binde = $mainMod SHIFT, J, movewindow, d

# --- Resize (repeatable, 30px like dusky) ---
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently (stay on current workspace)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Last workspace (TAB to switch back & forth)
bind = $mainMod, TAB, workspace, previous

# Cycle workspaces
bind = $mainMod SHIFT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace / Scratchpad
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# --- Mouse ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Per-window opacity/blur toggles ---
bind = $mainMod, period, exec, hyprctl setprop activewindow opaque toggle
bind = $mainMod, comma, exec, hyprctl setprop activewindow no_blur toggle

# --- Zoom (accessibility) ---
binde = $mainMod, equal, exec, sh -c "hyprctl keyword cursor:zoom_factor \"$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {print $2 * 1.25}')\""
binde = $mainMod, minus, exec, sh -c "hyprctl keyword cursor:zoom_factor \"$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {val = $2 / 1.25; if (val < 1.0) val = 1.0; print val}')\""
bind  = $mainMod, BackSpace, exec, hyprctl keyword cursor:zoom_factor 1.0

# --- Screenshots (via scripts/screenshot.sh) ---
bind = , Print, exec, $HOME/dotfiles/scripts/screenshot.sh area
bind = $mainMod, S, exec, $HOME/dotfiles/scripts/screenshot.sh area-edit
bind = $mainMod, Print, exec, $HOME/dotfiles/scripts/screenshot.sh screen
bind = $mainMod SHIFT, S, exec, $HOME/dotfiles/scripts/screenshot.sh menu

# --- Clipboard Manager ---
bind = $mainMod SHIFT, V, exec, $HOME/dotfiles/scripts/clipboard.sh

# --- Audio ---
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous

# Precise volume (ALT + media keys, 1% steps)
binde = ALT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = ALT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

# --- Brightness ---
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = ALT, XF86MonBrightnessUp, exec, brightnessctl set +1%
binde = ALT, XF86MonBrightnessDown, exec, brightnessctl set 1%-

# --- Lock ---
bind = $mainMod SHIFT, L, exec, hyprlock

# --- Reload ---
bind = ALT, R, exec, hyprctl reload
