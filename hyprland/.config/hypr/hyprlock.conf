# Hyprlock configuration

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(89b4faee)
    inner_color = rgba(1e1e2eee)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = true
    placeholder_text = <span foreground="##cdd6f4">Password...</span>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(cdd6f4ff)
    font_size = 64
    font_family = Noto Sans Bold
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    color = rgba(cdd6f4cc)
    font_size = 20
    font_family = Noto Sans
    position = 0, 180
    halign = center
    valign = center
}
